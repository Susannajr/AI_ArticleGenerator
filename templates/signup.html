<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AI Article Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B; /* Coral for primary elements */
            --primary-dark: #E55A5A; /* Darker coral for hover */
            --accent: #4ECDC4; /* Teal for highlights */
            --bg-cream: #FFF8E7; /* Soft cream background */
            --text-dark: #2D3436; /* Dark gray for text */
            --text-light: #636E72; /* Light gray for secondary text */
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --header-height: 60px; /* Define header height */
        }

        body {
            background: var(--bg-cream);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            height: var(--header-height);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .logo:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar ul li a {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .navbar ul li a:hover::after {
            width: 100%;
        }

        .navbar ul li a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        #menu-bar {
            display: none;
        }

        .menu-label {
            font-size: 1.5rem;
            color: var(--text-dark);
            cursor: pointer;
            display: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
            position: relative;
            width: 30px;
            height: 30px;
        }

        .menu-label:hover {
            background: var(--primary);
            color: white;
        }

        .menu-label span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-dark);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        .menu-label span:nth-child(1) {
            top: 8px;
        }

        .menu-label span:nth-child(2) {
            top: 14px;
        }

        .menu-label span:nth-child(3) {
            top: 20px;
        }

        #menu-bar:checked ~ .menu-label span:nth-child(1) {
            transform: translateX(-50%) rotate(45deg);
            top: 14px;
        }

        #menu-bar:checked ~ .menu-label span:nth-child(2) {
            opacity: 0;
        }

        #menu-bar:checked ~ .menu-label span:nth-child(3) {
            transform: translateX(-50%) rotate(-45deg);
            top: 14px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .menu-label {
                display: block;
            }

            .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                display: none;
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                border-radius: 0 0 0.5rem 0.5rem;
                transform: translateY(-20px);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            .navbar.active {
                display: flex;
                transform: translateY(0);
                opacity: 1;
            }

            .navbar ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar ul li {
                width: 100%;
            }

            .navbar ul li a {
                padding: 0.75rem;
                border-radius: 0.25rem;
            }
        }

        /* Card styles */
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg, var(--primary), var(--accent)) border-box;
            transition: box-shadow 0.4s ease;
        }

        .card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* Input and button styles */
        input {
            background: #F7FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            outline: none;
        }

        input.valid {
            border-color: var(--accent);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%234ECDC4" viewBox="0 0 16 16"><path d="M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z"/></svg>') no-repeat right 0.75rem center;
        }

        input.invalid {
            border-color: var(--primary-dark);
            animation: shake 0.3s ease;
        }

        button {
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, scale 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 200px;
            height: 200px;
        }

        /* Error message */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--primary-dark);
            text-align: center;
            transform: translateX(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .error-message.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .error-message .close-btn {
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--primary-dark);
            margin-left: 0.5rem;
        }

        /* Footer styles */
        footer {
            background: var(--primary);
            padding: 1.5rem;
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--primary-dark);
            clip-path: ellipse(50% 50% at 50% 100%);
            z-index: 0;
            animation: wave 5s ease-in-out infinite;
        }

        footer p {
            margin: 0;
            position: relative;
            z-index: 1;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Ensure equal spacing and prevent overlap */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            margin-top: var(--header-height); /* Offset for fixed header */
            min-height: calc(100vh - var(--header-height) - 60px); /* Subtract header and footer heights */
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">AI Article Generator</a>
        <input type="checkbox" id="menu-bar">
        <label class="menu-label" for="menu-bar">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="max-w-md w-full p-6 card fade-in" id="signup-card">
            <h2 class="text-3xl font-bold text-center mb-6">Signup</h2>
            <form class="space-y-4" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {% if error_message %}
                    <div class="error-message visible" id="error-message">
                        <span>{{ error_message }}</span>
                        <span class="close-btn" onclick="this.parentElement.classList.remove('visible')">âœ•</span>
                    </div>
                {% endif %}
                <div class="fade-in" style="animation-delay: 0.3s;">
                    <label for="username" class="block mb-1 font-medium text-sm">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        class="w-full text-sm"
                        required
                    >
                </div>
                <div class="fade-in" style="animation-delay: 0.4s;">
                    <label for="email" class="block mb-1 font-medium text-sm">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        class="w-full text-sm"
                        required
                    >
                </div>
                <div class="fade-in" style="animation-delay: 0.5s;">
                    <label for="password" class="block mb-1 font-medium text-sm">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="w-full text-sm"
                        required
                    >
                </div>
                <div class="fade-in" style="animation-delay: 0.6s;">
                    <label for="repeatPassword" class="block mb-1 font-medium text-sm">Repeat Password</label>
                    <input
                        type="password"
                        id="repeatPassword"
                        name="repeatPassword"
                        placeholder="Repeat your password"
                        class="w-full text-sm"
                        required
                    >
                </div>
                <div class="fade-in" style="animation-delay: 0.7s;">
                    <button type="submit" class="w-full text-sm">Signup</button>
                </div>
            </form>
            <div class="mt-6 text-center fade-in" style="animation-delay: 0.8s;">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a class="text-primary hover:text-primary-dark font-medium" href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="fade-in" style="animation-delay: 0.9s;">
        <p>From Susanna Smbatyan and Irina Karamyan, UFAR 2025</p>
    </footer>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-bar').addEventListener('change', function () {
            document.querySelector('.navbar').classList.toggle('active', this.checked);
        });

        // Real-time input validation
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const repeatPasswordInput = document.getElementById('repeatPassword');

        usernameInput.addEventListener('input', function () {
            if (this.value.length >= 3) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        emailInput.addEventListener('input', function () {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        passwordInput.addEventListener('input', function () {
            if (this.value.length >= 6) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
            // Re-validate repeat password when password changes
            repeatPasswordInput.dispatchEvent(new Event('input'));
        });

        repeatPasswordInput.addEventListener('input', function () {
            if (this.value === passwordInput.value && this.value.length >= 6) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        });

        // 3D tilt effect on card
        const card = document.getElementById('signup-card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = pue.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
